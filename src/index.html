<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Cartas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <div class="corner top-left" id="top-suit"></div>
      <div class="center" id="card-value"></div>
      <div class="corner bottom-right" id="bottom-suit"></div>
    </div>
      <div class="button">
      <button id="new-card" class="btn">Nueva carta</button>
    </div>
    <div class="size-controls">
      <label>Ancho: <input type="number" id="card-width" placeholder="ej. 300" /></label>
      <label>Alto: <input type="number" id="card-height" placeholder="ej. 450" /></label>
    </div>
  </div>"
  <script src="app.js"></script>
</body>
</html>
